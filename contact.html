<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="bsStyle.css">
    <link rel="stylesheet" href="validation.js">
</head>
<body class="background contactpage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 contacttohome">
                <a href="home.html">
                <h1 class="h1">JOJI</h1>
                </a>
            </div>
            <div class="col-3 mt-4">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active; signuplogin" aria-current="page" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active; signuplogin" aria-current="page" href="login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="contactFormContainer" class="p2 ms-5 me-5">
        <form action="mailto:abc@def.com" onsubmit="return validateForm1();">
    <p class="h2 ms-4 d-flex justify-content-center fs-1">GET IN TOUCH</p>
    <p class="p ms-4 fst-italic d-flex justify-content-center">Get in touch with us today</p>
    <div class="row g-3 p-3">
        <div class="col">
            <h6 class="h6" for="firstName1">First Name</h6>
            <input type="text" class="form-control test" placeholder="First Name" aria-label="FirstName" id="firstName1" name="firstName1">
        </div>
        <div class="col">
            <h6 class="h6" for="lastName1">Last Name</h6>
            <input type="text" class="form-control test" placeholder="Last name" aria-label="Last name" id="lastName1" name="lastName1">
        </div>
    </div>
    <div class="row g-3 p-3">
        <div class="col">
            <h6 class="h6" for="email1">Email</h6>
            <input type="email" class="form-control test" placeholder="Email" aria-label="Email" id="email1" name="email1">
        </div>
    </div>
    <div class="row g-3 p-3">
        <div class="col">
            <h6 class="h6" for="phone1">Phone</h6>
            <input type="text" class="form-control test" placeholder="Phone" aria-label="Phone" id="phone1" name="phone1">
        </div>
    </div>
    <div class="row g-3 p-3">
        <div class="col">
            <h6 class="h6">Description</h6>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        </div>
    </div>
        <button type="submit" class="btn btn-primary btn-red hover ms-3">Save</button>
        <button type="reset" class="btn btn-primary btn-red hover" onclick="resetForm1();">Reset</button>
        </form>
    </div>
    <div id="contactFormErrors">
        <ul id="errorlist" class="errorText"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>
</html>
